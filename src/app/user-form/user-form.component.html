<form #usersForm="ngForm">
  <div class="form-group">
  <label for="name">First Name</label>
  <input type="text" name="firstName" id="name" [(ngModel)]="user.firstName">
  </div>
  <div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" name="lastName" id="lastName" [(ngModel)]="user.lastName">
  </div>
  <div class="form-group">
  <label for="username">Username</label>
  <input type="text" name="userName" id="username" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
  <label for="password">Password</label>
  <input type="password" name="pwd" id="password" [(ngModel)]="user.password">
  </div>
  <button type="submit" (click)="onSubmit()">Submit</button>
</form>
<pre>{{usersForm.value | json}}</pre>
